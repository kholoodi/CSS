<!DOCTYPE html>
<html>
<head>
<style> 
input[type=text]:enabled { background: lightgreen ;}
input[type=text]:disabled { background: #f1f1f1;}
</style>
</head>
<body>
  <h1>enabled and disabled selectors</h1>
  Country: <input type="text"/><br>
  City: <input type="text" disabled="disabled" value="Type country first">

</body>
</html>
