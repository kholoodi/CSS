<!DOCTYPE html>
<html>
    <head>
        <style>
        div { background-color: blue;}
        .div1 {background-color: rgba(0, 0, 225, 0.6);}
        .div2 {background-color: rgba(0, 0, 225, 0.3);}
        .div3 {background-color: rgba(0, 0, 225, 0.1);}
        </style>
        </head>
        <body>
            <h1>opacity using rgba() </h1>
            <div>
                <h2>opacity 1 (default)</h2>
            </div>
            <div class="div1">
                <h2>60% opacity</h2>
            </div>
            <div class="div2">
                 <h2>30% opacity</h2>
            </div>
            <div class="div3">
                    <h2>10% opacity</h2>
            </div>
        </body>
</html>
