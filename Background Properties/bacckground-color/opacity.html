<!DOCTYPE html>
<html>
<head>
    <style>
    div { background-color: blue;}
    .div1 { opacity:0.6;}
    .div2{ opacity: 0.3;}
    .div3 { opacity: 0.1; }
    </style>
</head>
<body>
    <h1>An example of opacity </h1>
    <div>
        <h2>opacity 1 (default)</h2>
    </div>
    <div class="div1">
        <h2>opacity 0.6</h2>
    </div>
    <div class="div2">
        <h2>opacity 0.3</h2>
    </div>
    <div class="div3">
        <h2>opacity 0.1</h2>
    </div>
</body>
</html>
