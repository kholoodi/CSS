<!DOCTYPE html>
<html>
<head>
    <style>
    .grid-container1 { display: grid; grid-template-columns: auto auto ;  gap: 10px; padding:5px; }
    div { height: 300px;  width: 300px;}
    .box{ height: 250px;  width: 250px;}
    #box1{ background-image: radial-gradient( #aed8d0, #888888, #000000);  }
    #box2{background-image: radial-gradient(#aed8d0 10%, #888888 30%, #000000 60%); }
    
    </style>
</head>
<body>
    <h1>Background-Gradient</h1>
    <div class ="grid-container1">
    <div> <h4>Radial Gradient-Evenly Spaced Color</h4> <div id ="box1" class="box"></div>  </div>
    <div> <h4>Radial Gradient-Differently Spaced Color</h4> <div id ="box2"  class="box"></div> </div>
    
    </div>
</body>
</html>
