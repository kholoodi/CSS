<!DOCTYPE html>
<html>
<head>
    <style>
    .grid-container1 { display: grid; grid-template-columns: auto auto ;  gap: 10px; padding:5px; }
     div { height: 250px;  width: 350px;}
    .box{ height: 200px;  width: 300px;}
    #box1{ background-image: radial-gradient( #aed8d0, #888888, #000000); }
    #box2{ background-image: radial-gradient(circle, #aed8d0, #888888, #000000); }
    </style>
</head>
<body>
    <h1>Background-Gradient</h1>
    <div class ="grid-container1">
    <div> <h4>Radial Gradient-Ellipse Shape(Default)</h4><div id ="box1" class="box"></div></div>    
    <div> <h4>Radial Gradient-circle Shape</h4><div id ="box2" class="box"></div> </div>

    </div>
</body>
</html>
