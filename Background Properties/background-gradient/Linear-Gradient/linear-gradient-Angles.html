<!DOCTYPE html>
<html>
<head>
    <style>
 .grid-container1 { display: grid; grid-template-columns: auto auto;  gap: 10px; }
    div { height: 200px;  width:300px;}
    h3{text-align: center;}
    
    #box1{  background-image: linear-gradient( 0deg, #aed8d0, #888888);}
    #box2{ background-image: linear-gradient(180deg, #aed8d0, #888888); }
    #box3{ background-image: linear-gradient(90deg, #aed8d0, #888888);}
    #box4{ background-image: linear-gradient(270deg, #aed8d0, #888888);}
    </style>
</head>
<body>
    <h1>Background-Gradient</h1>
    <div class ="grid-container1">
    <div id ="box1"><h3>linear-gradient to up</h3></div>  
    <div id ="box2"><h3>linear-gradient to bottom</h3></div> 
    <div id ="box3"><h3>linear-gradient to right</h3></div> 
    <div id ="box4"><h3>linear-gradient to left</h3></div> 

    </div>
</body>
</html>
