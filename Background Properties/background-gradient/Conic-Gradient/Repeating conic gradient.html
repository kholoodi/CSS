<!DOCTYPE html>
<html>
<head>
    <style>
    .grid-container1 { display: grid; grid-template-columns: auto auto;  gap: 5px;}
  
    div { height: 250px;  width: 300px; }
    .box{height: 200px;  width: 200px;}
   #box1{background-image: repeating-conic-gradient( #aed8d0  10%, #888888  20%, #000000 30% ); 
       border-radius: 50%;}
    #box2{background-image: repeating-conic-gradient( #aed8d0 0deg 20deg, #888888 20deg 40deg, #000000 40deg 60deg);
    border-radius: 50%;}
    </style>
</head>
<body>
    <h1>Background-Gradient</h1>
<div class="grid-container1 ">
    <div><h3>Repeating conic gradient </h3>
    <div id ="box1" class="box"></div> </div>
    <div><h3>Repeating conic gradien with space</h3>
    <div id ="box2" class="box"></div></div>
    </div>
    </body>
</html>
