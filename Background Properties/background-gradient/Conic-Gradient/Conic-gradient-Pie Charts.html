<!DOCTYPE html>
<html>
<head>
    <style>
    .grid-container1 { display: grid; grid-template-columns: auto auto ;  gap: 5px;}
     div { height: 250px;  width: 300px; }
     .box{height: 200px;  width: 200px; }
  #box1{background-image: conic-gradient( #aed8d0, #888888 , #000000); 
       border-radius: 50%;}
    #box2{background-image:conic-gradient( #aed8d0  45deg, #888888  90deg, #000000 200deg);
    border-radius: 50%; }
    </style>
</head>
<body>
    <h1>Background-Gradient</h1>
    <div class ="grid-container1">
     <div><h3>Conic-gradient-Pie Charts</h3>
    <div id ="box1" class ="box"></div> </div> 

    <div><h3>Conic-gradient-Pie Charts-Degrees</h3>
    <div id ="box2" class ="box"></div> </div>
    </div>
</body>
</html>
