<!DOCTYPE html>
<html>
<head>
	<title>The position property</title>  
    <style>
    .box1{
        border:solid black;
        height: 300px;
        width: 300px;
       }
       .box2{
        background-color: rgb(152, 194, 219);
        height: 150px;
        width: 150px;
        position:static; 
        }  
    </style>
</head>
<body >
    <h1>The position property</h1>
    <div class="box1">
        <div class="box2">
            <p> Tihs is a box with static positioning</p>
        </div>
    </div>
</body>
</html>
