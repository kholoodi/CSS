<head>
	<title>The position property </title>  
    <style>
    .box1{

        top:-50px;
       }

        right: 30px;
        } 
    </style>
</head>

    <h1>The position property</h1>
    <br><br><br><br><br>
   <div class="box1">
        <div class="box2">

    </div>
</div>
