<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto auto;
  grid-gap: 15px;
  background-color: #052b0a;
  padding: 15px;
}

.grid-container > div {
 background-color: rgba(255, 255, 255, 0.61);
  border: 1px solid rgba(0, 0, 0, 0.8);
  padding: 25px;
  font-size: 30px;
  text-align: center;
}

.item1 {
  grid-column-end: span 3;
}
</style>
</head>
<body>

<h1>The grid-column-end property</h1>

<p>Item1 will span 3 columns</p>

<div class="grid-container">
    <div class="item1" style="background-color: #6a9b70;">A</div>
    <div class="item2">B</div>  
    <div class="item3">C</div>
    <div class="item4">D</div>
    <div class="item5">E</div>
    <div class="item6">F</div>
</div>

</body>
</html>
