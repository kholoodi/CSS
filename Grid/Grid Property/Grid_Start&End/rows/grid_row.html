<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto auto;
  grid-gap: 15px;
  background-color: #052b0a;
  padding: 15px;
}

.grid-container > div {
 background-color: rgba(255, 255, 255, 0.61);
  border: 1px solid rgba(0, 0, 0, 0.8);
  padding: 25px;
  font-size: 30px;
  text-align: center;
}

.item1 {
    grid-row: 2 / span 3;
}
</style>
</head>
<body>

<h1>The grid-row property</h1>
<p>Item1 will start on row 2, and span 3 rows:</p>
<div class="grid-container">
    <div class="item1" style="background-color: #6a9b70;">A</div>
    <div class="item2">B</div>  
    <div class="item3">C</div>
    <div class="item4">D</div>
    <div class="item5">E</div>
    <div class="item6">F</div>
    <div class="item7">G</div>
    <div class="item8">H</div>
    <div class="item9">I</div>
    <div class="item10">J</div>
    <div class="item11">K</div>
</div>

</body>
</html>
