<!DOCTYPE html>
<html>
    <head>
        <style>
        p.a { font-style: normal;}
        p.b { font-style: italic;}
        p.c { font-style: oblique;}
        </style>
    </head>
    <body>
        <h1>Font-style </h1>
        <p class="a">An example text .</p>
        <p class="b">An example text .</p>
        <p class="c">An example text .</p>
    </body>
</html>
