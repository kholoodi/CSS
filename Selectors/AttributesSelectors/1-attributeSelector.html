<!DOCTYPE html>
<html>
<head>
<style>
a[target] {
  color: green;
}
</style>
</head>
<body>
  <h2>[attribute] Selector</h2>
  <p>All links with a target attribute, get a green color:</p>
  <a href="#">Link1</a>
  <a href="#" target="blank">Link2</a>
  <a href="#" target="top">Link3</a>
</body>
</html>
